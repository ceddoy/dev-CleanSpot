{% load static %}

<section class="nav">
    <a href="{% url 'main:main' %}"><img src="{% static "img/logo.png" %}" alt="logo" title="Домой"></a>
    <ul class="nav__ul">
        {% for menu_title, menu_href in lk_admin_main_menu.items %}
            <li class="nav__ul__item f-16">
                <a href="{{ menu_href }}">{{ menu_title }}</a>
            </li>
        {% endfor %}
    </ul>
    <button class="button button_darkgreen__filled" title="Профиль">
        {% if not user.is_authenticated %}
        <a href="{% url 'auth:login' %}">
            <i class="fa fa-user" aria-hidden="true"></i>
        </a>
    {% else %}
        <a href="{% url 'edit:lk_my_data' user.email %}">
            <i class="fa fa-user" aria-hidden="true"></i>
        </a>
    {% endif %}
    </button>
</section>
